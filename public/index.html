<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/TextPlugin.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.js"></script>
   <script src="lib/noise3k.min.js"></script>
   <link href="style.css" rel="stylesheet" type="text/css">
   <title>Confessions</title>
</head>

<body>
   <div id="main-container" class="main-container"></div>
   <!-- animate -->
      <div id="logo">
         <img alt="logo" src="assets/logo.gif">
      </div>
      <div class="loadingVideo">
         <video autoplay muted loop class="stillLoading">
            <source src="assets/introLoader.mp4" type="video/mp4">
         </video>
      </div>
      <!-- animate -->
      <div class="loading">
         <div class="a"></div>
         <div class="b"></div>
         <div class="c"></div>
      </div>
      <!-- animate -->
      <div class="timeBox"> 
         <p>{ <span class="time"></span> }</p>
      </div>
   </div>

   <div id="mainContainer2">
   </div>
   <!-- time slider : 1 hour epoch - min num & 1 month epoch - max num -->
   <div class="sliderContainer">
      <input type="range"class="slider" id="slider"  min="3600" value="604800" max="2629743">   
   </div>
   <div class="label">
      <p>One Hour</p>
      <p>One Month</p>
   </div>
   <div class="openInfo">
      <p>Catharsis Now is real time data visualisation of people's emotional states. The site grabs posts from the subreddit r/Offmychest and maps it according to sentiment and time. 
      </p>
   </div>
   <div class="navData">
      <div class="Xaxis">
         <p>POSITIVE</p>
         <p>NEGATIVE</p>
      </div>
      <div class="Yaxis">
         <p>NEWER POSTS</p>
         <p>OLDER POSTS</p>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
